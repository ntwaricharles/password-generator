<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="password-container">
            <input type="text" class="password" placeholder="PTx1f5DaFX" disabled>
            <button class="copy-btn">
                <img src="images/icon-copy.svg" alt="Copy">
            </button>
        </div>
        <div class="options">
            <div class="length-container">
                <span class="text">Character length</span>
                <h3 class="length">10</h3>
            </div>
            <input type="range" name="range" value="10" min="4" max="24" id="inputRange" class="inputRange">

            <div class="options-container">
                <div class="radio-field">
                    <input type="checkbox" name="options" id="uppercase" value="uppercase">
                    <img class="checkbox-icon" src="./images/icon-check.svg" alt="">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="radio-field">
                    <input type="checkbox" name="options" id="lowercase" value="lowercase">
                    <img class="checkbox-icon" src="./images/icon-check.svg" alt="">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="radio-field">
                    <input type="checkbox" name="options" id="numbers" value="numbers">
                    <img class="checkbox-icon" src="./images/icon-check.svg" alt="">
                    <label for="numbers">Includes Numbers</label>
                </div>
                <div class="radio-field">
                    <input type="checkbox" name="options" id="symbols" value="symbols">
                    <img class="checkbox-icon" src="./images/icon-check.svg" alt="">
                    <label for="symbols">Includes Symbols</label>
                </div>
            </div>
            <div class="pwd-strength">
                <span class="strength-label">STRENGTH</span>
                <div class="strength-indicator">
                    <span class="strength-level">Weak</span>
                    <div class="strength-bar default-strong"></div>
                    <div class="strength-bar default-strong"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                </div>
            </div>
            <button class="generate-btn"> 
                <span>GENERATE</span>
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                  <path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/>
                </svg>     
            </button>     
        </div>
    </div>
</body>
</html>
